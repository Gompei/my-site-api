version: '3.8'

services:
  dynamodb:
    container_name: dynamodb
    image: amazon/dynamodb-local:latest
    user: root
    command: -jar DynamoDBLocal.jar -sharedDb -dbPath /data
    volumes:
      - dynamodb-data:/data
    networks:
      - my-site-api
    ports:
      - "8000:8000"

  dynamodb-admin:
    container_name: dynamodb-admin
    image: aaronshaf/dynamodb-admin:latest
    environment:
      DYNAMO_ENDPOINT: "dynamodb:8000"
    ports:
      - "8001:8001"
    networks:
      - my-site-api
    depends_on:
      - dynamodb

  aws-cli:
    container_name: aws-cli
    build:
      context: ./build/aws-cli
      dockerfile: ./Dockerfile
    working_dir: /work/my-site-api
    command: ./init.sh
    environment:
      # ローカルのみでしか使用しない為、アクセス情報については適当
      AWS_ACCESS_KEY_ID: "example_access_key"
      AWS_SECRET_ACCESS_KEY: "example_secret_access_key"
      AWS_DEFAULT_REGION: "ap-northeast-1"
      AWS_DEFAULT_OUTPUT: "json"
      DYNAMODB_ENDPOINT: "http://dynamodb:8000"
      DYNAMODB_TABLE_NAME: "article_table"
    tty: true
    volumes:
      - "./build/aws-cli/init.sh:/work/my-site-api/init.sh"
    networks:
      - my-site-api
    depends_on:
      - dynamodb

volumes:
  dynamodb-data:

networks:
  my-site-api:
