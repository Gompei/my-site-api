name: 'ci'

on:
  push:
    tags:
      - v*
    branches:
      - main
  pull_request:

jobs:
  golangci:
    strategy:
      matrix:
        go-version: [1.16.x]
        os: [ubuntu-latest]
    name: lint & test
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest

      - name: Get dependencies
        run: go get -v -t -d ./...

      - name: testing
        run: go test -v ./...